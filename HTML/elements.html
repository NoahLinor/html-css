<!DOCTYPE html>
<html lang="pt-br"> 
    <!-- Elemento Raiz --> 
<head>
    <!-- Elemento de cabeçalho do documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título da Página</title>
        <!-- Elemento título do documento, sendo visualizada
             na barra de título do navegador. -->
</head>
<body>
    <!-- Elemento corpo, responsavel pela estruturaçao
    do comumento -->
    <header>
        <!-- Elemento de Título -->
        <h1>Título Principal</h1>
    </header>

    <!-- Elemento de Título -->
    <h2>Subtítulo</h2>

    <!-- Parágrafo -->
    <p>Este é um parágrafo de texto.</p>

    <!-- Link -->
    <a href="https://www.example.com">Link para exemplo</a>

    <!-- Lista Não Ordenada -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Lista Ordenada -->
    <ol>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ol>

    <!-- Imagem -->
    <img src="caminho/para/imagem.jpg" alt="Descrição da Imagem">

    <!-- Formulário -->
    <form action="/submit" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <input type="submit" value="Enviar">
    </form>

    <!-- Elementos Semânticos -->
    <header>
        <!-- Cabeçalho -->
        <h1>Título do Cabeçalho</h1>
    </header>
    <nav>
        <!-- Navegação -->
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
        </ul>
    </nav>
    <main>
        <!-- Conteúdo Principal -->
        <article>
            <!-- Artigo -->
            <h2>Título do Artigo</h2>
            <p>Conteúdo do artigo.</p>
        </article>
        <section>
            <!-- Seção -->
            <h2>Título da Seção</h2>
            <p>Conteúdo da seção.</p>
        </section>
    </main>
    <footer>
        <!-- Rodapé -->
        <p>Rodapé da Página</p>
    </footer>
</body>
</html>
